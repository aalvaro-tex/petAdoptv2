<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="#{resource['css/landing-page.css']}"></link>
        
        <title>petAdopt - Landing</title>
    </h:head>

    <h:body onload="#{loginPageClientBean.init()}" >
        <div class="container">
            <p:card>
                <f:facet name="header">
                    <img class="card-img" alt="refugio img" src="#{resource['images/refugio-card.jpg']}"/>
                </f:facet>
                <f:facet name="title">
                    Soy refugio
                </f:facet>
                <f:facet name="footer">
                    <p:linkButton icon="pi pi-arrow-circle-right" styleClass="ui-button-secondary" class="landing-buttton" outcome="/landing/login-page" value="Entrar">
                        <f:param name="rol" value="refugio"/>
                    </p:linkButton>
                </f:facet>
            </p:card>

            <p:card >
                <f:facet name="header">
                    <img class="card-img" alt="user img" src="#{resource['images/usuario-card.jpg']}"/>
                </f:facet>
                <f:facet name="title">
                    Soy cliente
                </f:facet>
                <f:facet name="footer">
                    <p:linkButton icon="pi pi-arrow-circle-right" styleClass="ui-button-secondary" class="landing-buttton" outcome="/landing/login-page" value="Entrar">
                        <f:param name="rol" value="cliente"/>
                    </p:linkButton>
                </f:facet>
            </p:card>
        </div>
    </h:body>

</html>
