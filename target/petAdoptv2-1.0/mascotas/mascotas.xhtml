<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <body>



        <ui:composition template="./../WEB-INF/main-layout-template.xhtml">

            <ui:define name="top">
                <h:form >
                    <p:megaMenu orientation="horizontal" autoDisplay="false">
                        <p:menuitem value="Inicio" outcome="/home/home"/>
                        <p:menuitem value="Mascotas" outcome="mascotas" style="font-weight: 600;"/>
                        <p:menuitem value="Adopciones"/>
                        <p:menuitem value="Mi cuenta"/>
                    </p:megaMenu>
                </h:form>
                <h:form style="margin-top:10px;">
                    <p:breadCrumb>
                        <p:menuitem outcome="/index"/>
                        <p:menuitem outcome="/landing/login-page" value="#{loginPageBackingBean.rol}" >
                            <f:param name="rol" value="#{loginPageBackingBean.rol}"/>
                        </p:menuitem>
                        <p:menuitem outcome="/home/home" value="Inicio"/>
                        <p:menuitem outcome="mascotas" value="Mascotas"/>
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <script>
                    function handleSubmit(xhr, status, args) {
                        if (args.validationFailed) {
// Handle validation failure if needed
                        } else {
                            PF('mascotaDialog').hide(); // Close the dialog if the operation is successful
                        }
                    }</script>
                <div class="product card" style="margin-top:40px;">

                    <div class="field" style="display:flex; gap:10px; ">
                        <h:form>                    
                            <p:commandButton value="Añadir nueva mascota" icon="pi pi-plus" style="margin-bottom:10px; heigth:40px;" onclick="PF('mascotaDialog').show()"></p:commandButton>
                        </h:form>    
                        <h:form>
                            <p:selectOneMenu id="filter" value="#{mascotasPageBackingBean.verMascotasFilter}" label="Ver..."
                                             alwaysDisplayLabel="true" style="height: 40px;">
                                <f:selectItem itemLabel="Todas las mascotas" itemValue="todas" />
                                <f:selectItem itemLabel="Sin adoptar" itemValue="sinAdoptar"/>
                                <f:selectItem itemLabel="Adoptadas" itemValue="adoptadas"/>
                            </p:selectOneMenu>
                        </h:form>
                    </div>
                    <h:form>
                        <p:dataScroller value="" var="product" chunkSize="10">
                            <f:facet name="header" >
                                Mascotas
                            </f:facet>

                            <f:facet name="loader">
                                <div class="text-center">
                                    <p:commandButton type="button" value="More" icon="pi pi-refresh"/>
                                </div>
                            </f:facet>



                        </p:dataScroller>
                    </h:form>
                </div>

                <p:dialog header="Nueva mascota" widgetVar="mascotaDialog"  width="1000" showEffect="fade"  closeOnEscape="false">
                    <h:form>
                        <div class="grid">
                            <div class="col-4 flex align-items-center justify-content-center">
                                <div class="ui-fluid">
                                    <div class="field">
                                        <p:outputLabel value="Nombre de la mascota" for="nombreMascota" />
                                        <p:inputText id="nombreMascota" type="text" value="#{mascotasPageBackingBean.nombre}" required="true"/>
                                        <p:message for="@previous"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel value="Especie" for="especie" />
                                        <p:inputText id="especie" type="email" value="#{mascotasPageBackingBean.especie}" required="true"/>
                                        <p:message for="@previous"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 flex align-items-center justify-content-center">
                                <div class="ui-fluid">
                                    <div class="field">
                                        <p:outputLabel value="Raza" for="raza" />
                                        <p:inputText id="raza" type="text" value="#{mascotasPageBackingBean.raza}" required="true"/>
                                        <p:message for="@previous"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel value="Edad" for="edad" />
                                        <p:inputText id="edad" type="number" value="#{mascotasPageBackingBean.edad}" required="true"/>
                                        <p:message for="@previous"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 flex align-items-center justify-content-center">
                                <div class="ui-fluid">
                                    <div class="field">
                                        <p:outputLabel value="Estado de salud" for="estado_salud" />
                                        <p:inputText id="estado_salud" type="text" value="#{mascotasPageBackingBean.estadoSalud}" required="true"/>
                                        <p:message for="@previous"/>
                                    </div>
                                    <div class="field">
                                        <p:outputLabel value="Coste de adopción" for="coste_adopcion" />
                                        <p:inputNumber id="coste_adopcion" symbolPosition="s"  value="#{mascotasPageBackingBean.costeAdopcion}" required="true" symbol=" €"/>
                                        <p:message for="@previous"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p:commandButton value="Añadir mascota" styleClass="ui-confirmdialog-yes" update="growlAddMascota" actionListener="#{mascotasPageClientBean.addMascota()}" oncomplete="handleSubmit(xhr, status, args)"/>
                        <p:growl id="growlAddMascota" showDetail="true"/>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>



</html>
