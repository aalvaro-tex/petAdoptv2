<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   
    <body>
        <f:metadata>
            <f:viewParam name="rol" value="#{loginPageBackingBean.rol}" />
        </f:metadata>


        <ui:composition template="./../WEB-INF/main-layout-template.xhtml">

            <ui:define name="top">
                <c:if test="${loginPageBackingBean.rol eq 'Refugio'}">
                <h:form >
                    <p:megaMenu orientation="horizontal" autoDisplay="false">
                        <p:menuitem value="Inicio" outcome="home" style="font-weight: 600"/>
                        <p:menuitem value="Mascotas" outcome="/mascotas/mascotas"/>
                        <p:menuitem value="Adopciones"/>
                        <p:menuitem value="Mi cuenta"/>
                    </p:megaMenu>
                </h:form>
                <h:form style="margin-top:10px;">
                    <p:breadCrumb>
                        <p:menuitem outcome="/index"/>
                        <p:menuitem outcome="/landing/login-page" value="#{loginPageBackingBean.rol}" >
                            <f:param name="rol" value="#{loginPageBackingBean.rol}"/>
                        </p:menuitem>
                        <p:menuitem outcome="home" value="Inicio"/>
                    </p:breadCrumb>
                </h:form>
                </c:if>
                <c:if test="${loginPageBackingBean.rol eq 'Cliente'}">
                <h:form >
                    <p:megaMenu orientation="horizontal" autoDisplay="false">
                        <p:menuitem value="Inicio" outcome="home" style="font-weight: 600"/>
                        <p:menuitem value="Mis adopciones" />
                        <p:menuitem value="Adoptar" outcome="/adopcion/lista-mascotas"/>
                        <p:menuitem value="Mi cuenta"/>
                    </p:megaMenu>
                </h:form>
                <h:form style="margin-top:10px;">
                    <p:breadCrumb>
                        <p:menuitem outcome="/index"/>
                        <p:menuitem outcome="/landing/login-page" value="#{loginPageBackingBean.rol}" >
                            <f:param name="rol" value="#{loginPageBackingBean.rol}"/>
                        </p:menuitem>
                        <p:menuitem outcome="home" value="Inicio"/>
                    </p:breadCrumb>
                </h:form>
                </c:if>
            </ui:define>

            <ui:define name="content">
                <c:if test="">
                <div class="card">
                    <p:staticMessage severity="warn" summary="IMPORTANTE" detail="Cuenta temporal" style="width: calc(100% - 10px); margin-top:10px;"/>
                </div>
                </c:if>
                <div class="card" style="margin-top:40px;">

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
